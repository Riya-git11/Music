<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="spotify.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>Your Library</li>
        <li>About us</li>
        <li>Console</li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of No Copyright Music</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Let me love you</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="0"
                  class="fa songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Shape of you</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="1"
                  class="fa songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Bhula denga mujhe</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="2"
                  class="fa songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">pal pal dil ke pass</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="3"
                  class="fa songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Saiyaan Superstar</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >05:34<i
                  id="4"
                  class="fa songItemPlay fa-play-circle"
                ></i></span
            ></span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        class="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="soun.gif" width="95px" alt="" id="gif" />
        <div id="masterSongNameContainer">
          <span id="masterSongName">Shape Of You</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d34097d2f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
